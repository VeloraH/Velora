<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Holdings - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    /* Background gradient animation */
    background: linear-gradient(270deg, #121212, #1a1a1a, #121212, #1a1a1a);
    background-size: 800% 800%;
    animation: backgroundShift 30s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes backgroundShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Panel container */
  .login-container {
    background-color: #222222; /* solid dark grey panel background */
    padding: 50px 60px;
    border-radius: 20px;
    box-shadow:
      0 0 25px 3px #0cc8d8cc, /* turquoise glow around panel */
      0 15px 50px rgba(0,0,0,0.9);
    width: 400px;
    max-width: 90vw;
    color: #ddd;
    text-align: center;
    user-select: none;
    position: relative;
    z-index: 10;
  }

  /* Company name - turquoise text */
  .company-name {
    font-weight: 700;
    font-size: 3rem;
    letter-spacing: 5px;
    margin-bottom: 40px;
    color: #0cc8d8;
    text-shadow: 0 0 15px #0cc8d8bb;
  }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
    gap: 26px;
  }

  label {
    text-align: left;
    font-weight: 600;
    font-size: 1.1rem;
    color: #aaa;
    user-select: text;
  }

  input[type="text"],
  input[type="password"] {
    padding: 16px 22px;
    border-radius: 14px;
    border: none;
    font-size: 1.2rem;
    background: #333333;
    color: #eee;
    outline: none;
    box-shadow: inset 0 0 10px #000000aa;
    transition: box-shadow 0.4s ease, background-color 0.4s ease;
    font-weight: 500;
  }

  /* On focus, subtle turquoise glow on inputs */
  input[type="text"]:focus,
  input[type="password"]:focus {
    background: #2a2a2a;
    box-shadow: 0 0 14px 3px #0cc8d8cc;
    color: #e0f7f6;
  }

  /* Button style - turquoise gradient */
  button {
    margin-top: 8px;
    padding: 18px 0;
    background: linear-gradient(135deg, #0cc8d8, #059ba0);
    border: none;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #e0f7f6;
    cursor: pointer;
    box-shadow: 0 12px 40px #059ba088;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: linear-gradient(135deg, #14d0e1, #09b1a3);
    box-shadow: 0 18px 50px #09b1a3cc;
    transform: scale(1.07);
  }
  button:active {
    transform: scale(0.97);
    box-shadow: 0 9px 30px #05756a88;
  }

  /* Error message */
  .error-message {
    height: 20px;
    margin-top: -8px;
    margin-bottom: 10px;
    color: #ff6b6b;
    font-size: 1rem;
    font-weight: 600;
    min-height: 20px;
    user-select: none;
  }

</style>
</head>
<body>

<div class="login-container" role="main" aria-label="Login form">
  <div class="company-name">Velora Holdings</div>
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-describedby="error" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" />
    
    <div id="error" class="error-message" aria-live="polite"></div>
    
    <button type="submit" aria-label="Log in to Velora Holdings">Log In</button>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter both username and password.';
      return;
    }

    // Dummy validation: only admin/admin123 allowed
    if(username === 'admin' && password === 'admin123'){
      alert('Login successful! Redirecting to home...');
      window.location.href = '/Velora/Home'; // Adjust this path as needed
    } else {
      errorDiv.textContent = 'Invalid username or password.';
    }
  });
</script>

</body>
</html>
