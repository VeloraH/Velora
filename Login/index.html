<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Holdings - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1c1c1c, #121212, #2a2a2a, #181818);
    background-size: 300% 300%;
    animation: bgPulse 25s ease-in-out infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes bgPulse {
    0%, 100% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
  }

  .login-container {
    background: #222222dd;
    padding: 50px 60px;
    border-radius: 20px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.95);
    width: 400px;
    max-width: 90vw;
    color: #ddd;
    text-align: center;
    user-select: none;
  }

  .company-name {
    font-weight: 700;
    font-size: 3rem;
    letter-spacing: 5px;
    margin-bottom: 45px;
    color: #f0e9d2;
    text-shadow: 0 0 7px #bda75e;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 26px;
  }

  label {
    text-align: left;
    font-weight: 600;
    font-size: 1.1rem;
    color: #cfcfcf;
    user-select: text;
  }

  input[type="text"], input[type="password"] {
    padding: 16px 22px;
    border-radius: 16px;
    border: none;
    font-size: 1.2rem;
    background: #2f2f2f;
    color: #eee;
    outline: none;
    box-shadow: inset 0 0 12px #000000cc;
    transition: box-shadow 0.4s ease, background-color 0.4s ease;
    font-weight: 500;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    background: #3f3f3f;
    box-shadow: 0 0 18px 4px #bda75eaa;
    color: #fff;
  }

  button {
    margin-top: 5px;
    padding: 18px 0;
    background: linear-gradient(135deg, #bfa76e, #a17c31);
    border: none;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #f7efd1;
    cursor: pointer;
    box-shadow: 0 12px 40px #a17c3180;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: linear-gradient(135deg, #d3bb8d, #b99743);
    box-shadow: 0 18px 50px #bb9f4f99;
    transform: scale(1.07);
  }
  button:active {
    transform: scale(0.97);
    box-shadow: 0 9px 30px #8e6e2ccc;
  }

  .error-message {
    height: 20px;
    margin-top: -8px;
    margin-bottom: 10px;
    color: #f06c43;
    font-size: 1rem;
    font-weight: 600;
    min-height: 20px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="login-container" role="main" aria-label="Login form">
  <div class="company-name">Velora Holdings</div>
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-describedby="error" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" />
    
    <div id="error" class="error-message" aria-live="polite"></div>
    
    <button type="submit" aria-label="Log in to Velora Holdings">Log In</button>
  </form>
</div>

<script>
  // Click sound on button
  const clickSound = new Audio('https://assets.codepen.io/3/click.mp3');
  
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter both username and password.';
      return;
    }

    clickSound.play().catch(() => {});

    // Placeholder for login validation
    errorDiv.textContent = '';
    alert(`Logged in as: ${username}`);
  });
</script>

</body>
</html>
