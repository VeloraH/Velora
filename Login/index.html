<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Velora Holdings - Login</title>
  <link rel="stylesheet" href="/Velora/assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Velora Holdings</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color:#ff4c4c; margin-top:1rem; display:none;"></p>
  </div>

  <script src="/Velora/assets/script.js"></script>
</body>
</html>
