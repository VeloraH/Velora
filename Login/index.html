<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Holdings - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #121212; /* solid dark grey */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* subtle diagonal stripes overlay - very faint */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #1b1b1b 0,
      #1b1b1b 1px,
      #121212 1px,
      #121212 5px
    );
    opacity: 0.07;
    pointer-events: none;
    z-index: 0;
  }

  /* Container */
  .login-container {
    background-color: #222222; /* dark panel */
    padding: 60px 70px;
    border-radius: 20px;
    width: 440px;
    box-shadow: 0 0 30px 5px #30d5c8cc; /* turquoise glow */
    color: #ddd;
    text-align: center;
    user-select: none;
    position: relative;
    z-index: 1;
  }

  /* Company name */
  .company-name {
    font-weight: 700;
    font-size: 3.3rem;
    margin-bottom: 48px;
    color: #30d5c8; /* turquoise */
    letter-spacing: 6px;
    text-shadow: 0 0 10px #30d5c8aa;
    user-select: text;
  }

  /* Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 40px;
    position: relative;
  }

  /* Floating label wrapper */
  .input-group {
    position: relative;
  }

  /* Inputs */
  input[type="text"],
  input[type="password"] {
    width: 100%;
    font-size: 1.2rem;
    padding: 12px 12px 12px 12px;
    background: transparent;
    border: none;
    border-bottom: 2px solid #444444;
    color: #eee;
    font-weight: 500;
    outline: none;
    transition: border-color 0.3s ease;
  }

  /* Underline animation */
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #30d5c8;
  }

  /* Hide default placeholder */
  input::placeholder {
    color: transparent;
  }

  /* Floating label */
  label {
    position: absolute;
    left: 12px;
    top: 14px;
    font-size: 1.2rem;
    color: #bbb;
    font-weight: 600;
    pointer-events: none;
    user-select: none;
    transition: all 0.3s ease;
  }

  /* Move label up when focused or has text */
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 0.85rem;
    color: #30d5c8;
    font-weight: 700;
  }

  /* Button */
  button {
    margin-top: 4px;
    padding: 18px 0;
    background-color: #30d5c8;
    border: none;
    border-radius: 24px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #121212;
    cursor: pointer;
    box-shadow: 0 8px 22px #30d5c8aa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background-color: #2ac4b9;
    box-shadow: 0 14px 38px #2ac4b9bb;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.97);
    box-shadow: 0 6px 16px #23988b99;
  }

  /* Loading spinner inside button */
  .loading-spinner {
    border: 3px solid #30d5c8cc;
    border-top: 3px solid transparent;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -10px;
    margin-top: -10px;
    display: none;
  }

  button.loading .loading-spinner {
    display: block;
    color: #30d5c8;
  }

  button.loading span {
    visibility: hidden;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Error message */
  .error-message {
    height: 22px;
    margin-top: -12px;
    margin-bottom: 10px;
    color: #ff5f5f;
    font-size: 1rem;
    font-weight: 600;
    min-height: 22px;
    user-select: none;
  }

  /* Footer */
  .footer {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    color: #555;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 1.5px;
    user-select: none;
    z-index: 2;
  }
</style>
</head>
<body>

<div class="login-container" role="main" aria-label="Login form">
  <div class="company-name">Velora Holdings</div>
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <div class="input-group">
      <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" placeholder=" " aria-describedby="error" />
      <label for="username">Username</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" placeholder=" " />
      <label for="password">Password</label>
    </div>

    <div id="error" class="error-message" aria-live="polite"></div>

    <button type="submit" aria-label="Log in to Velora Holdings">
      <span>Log In</span>
      <div class="loading-spinner"></div>
    </button>
  </form>
</div>

<div class="footer">Powered by Velora Holdings</div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');
  const button = form.querySelector('button');
  const spinner = button.querySelector('.loading-spinner');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter both username and password.';
      return;
    }

    // Start loading spinner
    button.classList.add('loading');
    button.disabled = true;

    // Fake async login delay
    setTimeout(() => {
      button.classList.remove('loading');
      button.disabled = false;

      // Dummy validation: only admin/admin123 allowed
      if(username === 'admin' && password === 'admin123'){
        alert('Login successful! Redirecting to home...');
        window.location.href = '/Velora/Home'; // Change this to your actual home URL
      } else {
        errorDiv.textContent = 'Invalid username or password.';
      }
    }, 1300);
  });
