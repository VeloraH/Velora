<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: #222;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    width: 350px;
    max-width: 90vw;
    color: #eee;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2.2rem;
    text-align: center;
    letter-spacing: 1px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
  }

  input[type="text"], input[type="password"] {
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 6px 3px #667eea;
  }

  button {
    padding: 14px;
    background: #667eea;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #5a6cd8;
  }

  .error {
    color: #ff6b6b;
    font-size: 0.9rem;
    height: 18px; /* reserve space even when empty */
    margin-top: -10px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>
  <form id="login-form" autocomplete="off" spellcheck="false" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autocomplete="username" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" />
    
    <div id="error" class="error"></div>
    
    <button type="submit">Log In</button>
  </form>
</div>

<script>
  const ADMIN_USERNAME = 'admin';
  const ADMIN_PASSWORD = 'admin123';

  const form = document.getElementById('login-form');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter username and password.';
      return;
    }

    // Admin login check
    if (username === ADMIN_USERNAME) {
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('veloraUser', JSON.stringify({ username, role: 'admin' }));
        alert('Admin login successful!');
        window.location.href = '/Velora/Admin/';
      } else {
        errorDiv.textContent = 'Incorrect admin password.';
      }
      return;
    }

    // Check normal users saved in localStorage
    const users = JSON.parse(localStorage.getItem('veloraUsers') || '{}');

    if (users[username] && users[username].password === password) {
      localStorage.setItem('veloraUser', JSON.stringify({ username, role: 'user' }));
      alert('Login successful!');
      window.location.href = '/Velora/Dashboard/';
    } else {
      errorDiv.textContent = 'Invalid username or password.';
    }
  });
</script>

</body>
</html>
