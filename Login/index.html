<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Holdings - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #121212, #1e1e1e, #2a2a2a, #1e1e1e);
    background-size: 600% 600%;
    animation: backgroundShift 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes backgroundShift {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .login-box {
    background: #222228cc;
    padding: 50px 60px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    width: 400px;
    max-width: 90vw;
    color: #e0e0e0;
    text-align: center;
    user-select: none;
  }

  .company-title {
    font-weight: 800;
    font-size: 2.9rem;
    letter-spacing: 3px;
    margin-bottom: 35px;
    color: #53c0e8;
    text-shadow: 0 0 10px #53c0e8aa;
    user-select: text;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  label {
    text-align: left;
    font-weight: 600;
    font-size: 1.1rem;
    color: #9ecce7dd;
    user-select: text;
  }

  input[type="text"], input[type="password"] {
    padding: 16px 22px;
    border-radius: 15px;
    border: none;
    font-size: 1.15rem;
    background: #2a2a34;
    color: #d4d9e4;
    outline: none;
    box-shadow: inset 0 0 10px #000000cc;
    transition: box-shadow 0.4s ease, background-color 0.4s ease;
    font-weight: 500;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    background: #396e9a;
    box-shadow: 0 0 16px 2px #53c0e8cc;
  }

  button {
    margin-top: 5px;
    padding: 18px 0;
    background: linear-gradient(135deg, #48b3e0, #176ea7);
    border: none;
    border-radius: 18px;
    font-weight: 700;
    font-size: 1.4rem;
    color: #d7f1ff;
    cursor: pointer;
    box-shadow: 0 7px 25px #2c7bb5cc;
    transition: all 0.35s cubic-bezier(.25,.8,.25,1);
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: linear-gradient(135deg, #6cbcf4, #2886ce);
    box-shadow: 0 10px 35px #3a8adaee;
    transform: translateY(-4px);
  }
  button:active {
    transform: translateY(1.5px);
    box-shadow: 0 5px 18px #185e96bb;
  }

  .error-message {
    height: 22px;
    margin-top: -10px;
    margin-bottom: 10px;
    color: #ff6b6b;
    font-size: 1rem;
    font-weight: 600;
    min-height: 22px;
    user-select: none;
  }

</style>
</head>
<body>

<div class="login-box" role="main" aria-label="Login form">
  <div class="company-title">Velora Holdings</div>
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-describedby="error" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" />
    
    <div id="error" class="error-message" aria-live="polite"></div>
    
    <button type="submit" aria-label="Log in to Velora Holdings">Log In</button>
  </form>
</div>

<script>
  // Preload click sound
  const clickSound = new Audio('https://assets.codepen.io/3/click.mp3');

  const ADMIN_USERNAME = 'admin';
  const ADMIN_PASSWORD = 'admin123';

  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter both username and password.';
      return;
    }

    clickSound.play().catch(() => {});

    if (username === ADMIN_USERNAME) {
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('veloraUser', JSON.stringify({ username, role: 'admin' }));
        alert('Admin login successful!');
        window.location.href = '/Velora/Admin/';
      } else {
        errorDiv.textContent = 'Incorrect admin password.';
      }
      return;
    }

    // For now just show error on any non-admin login
    errorDiv.textContent = 'Invalid username or password.';
  });
</script>

</body>
</html>
