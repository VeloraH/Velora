<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Holdings - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(270deg, #1f202c, #24243e, #1f202c, #24243e);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .login-container {
    background: #181820ee;
    padding: 50px 55px;
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
    width: 380px;
    max-width: 90vw;
    color: #eee;
    text-align: center;
    user-select: none;
  }

  .company-name {
    font-weight: 700;
    font-size: 2.8rem;
    letter-spacing: 2px;
    margin-bottom: 25px;
    color: #72e2ff;
    text-shadow: 0 0 8px #72e2ff88;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 22px;
  }

  label {
    text-align: left;
    font-weight: 600;
    font-size: 1rem;
    color: #aad4e7cc;
    user-select: text;
  }

  input[type="text"], input[type="password"] {
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    background: #2b2b3b;
    color: #dde6f2;
    outline: none;
    box-shadow: inset 0 0 8px #00000088;
    transition: box-shadow 0.35s ease, background-color 0.35s ease;
    font-weight: 500;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    background: #39516e;
    box-shadow: 0 0 12px 2px #72e2ffcc;
  }

  button {
    margin-top: 10px;
    padding: 16px 0;
    background: linear-gradient(45deg, #4bcffa, #0c87bf);
    border: none;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #e0f7ff;
    cursor: pointer;
    box-shadow: 0 5px 18px #33a6f588;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    user-select: none;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: linear-gradient(45deg, #34b0f5, #005f8a);
    box-shadow: 0 8px 28px #33a6f5aa;
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(1px);
    box-shadow: 0 3px 14px #1e7abbbb;
  }

  .error {
    height: 20px;
    margin-top: -8px;
    margin-bottom: 5px;
    color: #ff6b6b;
    font-size: 0.95rem;
    font-weight: 600;
    min-height: 24px;
    user-select: none;
  }

</style>
</head>
<body>

<div class="login-container" role="main" aria-label="Login form">
  <div class="company-name">Velora Holdings</div>
  <form id="login-form" autocomplete="off" spellcheck="false" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-describedby="error" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" />
    
    <div id="error" class="error" aria-live="polite"></div>
    
    <button type="submit" aria-label="Log in to Velora Holdings">Log In</button>
  </form>
</div>

<script>
  // Preload click sound
  const clickSound = new Audio('https://assets.codepen.io/3/click.mp3'); // lightweight click sound

  const ADMIN_USERNAME = 'admin';
  const ADMIN_PASSWORD = 'admin123';

  const form = document.getElementById('login-form');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';
    
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter username and password.';
      return;
    }

    clickSound.play().catch(() => {}); // play click sound, ignore errors on autoplay policy

    // Admin login check
    if (username === ADMIN_USERNAME) {
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('veloraUser', JSON.stringify({ username, role: 'admin' }));
        alert('Admin login successful!');
        window.location.href = '/Velora/Admin/';
      } else {
        errorDiv.textContent = 'Incorrect admin password.';
      }
      return;
    }

    // Check normal users saved in localStorage
    const users = JSON.parse(localStorage.getItem('veloraUsers') || '{}');

    if (users[username] && users[username].password === password) {
      localStorage.setItem('veloraUser', JSON.stringify({ username, role: 'user' }));
      alert('Login successful!');
      window.location.href = '/Velora/Dashboard/';
    } else {
      errorDiv.textContent = 'Invalid username or password.';
    }
  });
</script>

</body>
</html>
