<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velora Holdings - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212; /* solid dark grey background */
      font-family: 'Poppins', sans-serif;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .login-container {
      position: relative;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 50px 40px 40px 40px;
      width: 360px;
      box-shadow:
        0 0 30px 5px #30d5c8cc,
        0 8px 20px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Top gradient highlight line */
    
    .company-name {
      font-size: 2.3rem;
      font-weight: 700;
      color: #30d5c8;
      margin-bottom: 40px;
      letter-spacing: 3px;
      text-shadow:
        0 0 15px #30d5c8cc,
        0 0 30px #2fc4b9bb;
      user-select: text;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 36px;
    }

    /* Floating labels */
    label {
      position: absolute;
      top: 14px;
      left: 15px;
      color: #7f8c8d;
      font-weight: 500;
      pointer-events: none;
      transition: 0.3s ease all;
      user-select: none;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #30d5c8;
      background: #1e1e1e;
      padding: 0 5px;
      border-radius: 3px;
      user-select: none;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #555;
      color: #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    input:focus {
      border-color: #30d5c8;
    }

    /* Animated underline */
    input {
      position: relative;
      z-index: 1;
    }
    .input-group::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background: #30d5c8;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      border-radius: 2px;
      z-index: 0;
    }
    input:focus ~ .input-group::after,
    input:focus + label ~ .input-group::after {
      transform: scaleX(1);
    }
    .input-group:focus-within::after {
      transform: scaleX(1);
    }
    /* (But to make it consistent, we'll animate with a pseudo element on input-group) */
    .input-group:focus-within::after {
      transform: scaleX(1);
    }

    /* Fix for underline animation */
    .input-group::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background: #30d5c8;
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      border-radius: 2px;
      pointer-events: none;
    }
    .input-group:focus-within::after {
      transform: scaleX(1);
    }

    /* Login button */
    button {
      background: #30d5c8;
      color: #121212;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 30px;
      font-size: 1.15rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px #30d5c8cc;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      box-shadow: 0 7px 25px #30d5c8ee;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 10px #30d5c8bb;
    }
    button:disabled {
      background: #199a8e;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Loading spinner inside button */
    .spinner {
      border: 3px solid #30d5c8cc;
      border-top: 3px solid #121212;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      color: #f44336;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -20px;
      margin-bottom: 20px;
      min-height: 20px;
      user-select: none;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.5px;
      user-select: none;
      z-index: 2;
    }

  </style>
</head>
<body>
  <main>
    <div class="login-container" role="main" aria-label="Login form">
      <div class="company-name">Velora Holdings</div>
      <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
        <div class="input-group">
          <input type="text" id="username" name="username" required placeholder=" " aria-label="Username" />
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder=" " aria-label="Password" />
          <label for="password">Password</label>
        </div>
        <div class="error-message" aria-live="polite" id="errorMessage"></div>
        <button type="submit" id="loginButton">Login</button>
      </form>
    </div>
  </main>
  <div class="footer">© 2025 Velora Holdings</div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMessage.textContent = '';
      loginButton.disabled = true;
      loginButton.innerHTML = 'Logging in <div class="spinner"></div>';

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      // Hardcoded example user — replace this with your real auth logic later
      const users = {
        admin: 'admin123',
        user1: 'password1'
      };

      setTimeout(() => {
        if(users[username] && users[username] === password) {
          // Success — redirect to home page
          window.location.href = './Home.html';
        } else {
          errorMessage.textContent = 'Invalid username or password.';
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      }, 1500);
    });
  </script>
</body>
</html>
