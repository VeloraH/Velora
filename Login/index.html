<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Holdings - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #121212; /* solid dark grey background */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Login panel container */
  .login-container {
    background-color: #222222; /* solid dark grey panel */
    padding: 60px 70px;
    border-radius: 20px;
    width: 440px;
    box-shadow: 0 0 30px 5px #30d5c8cc; /* turquoise glow around panel */
    color: #ddd;
    text-align: center;
    user-select: none;
  }

  /* Company name */
  .company-name {
    font-weight: 700;
    font-size: 3.3rem;
    margin-bottom: 48px;
    color: #30d5c8; /* bright turquoise */
    letter-spacing: 6px;
    text-shadow: 0 0 10px #30d5c8aa;
  }

  /* Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 28px;
  }

  label {
    font-weight: 600;
    font-size: 1.2rem;
    color: #bbb;
    user-select: text;
    text-align: left;
  }

  input[type="text"],
  input[type="password"] {
    padding: 16px 22px;
    border-radius: 12px;
    border: none;
    font-size: 1.2rem;
    background-color: #2c2c2c; /* dark input background */
    color: #eee;
    outline: none;
    box-shadow: inset 0 0 6px #000000cc;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }

  /* No glow on focus, just slight background lighten */
  input[type="text"]:focus,
  input[type="password"]:focus {
    background-color: #383838;
  }

  /* Button */
  button {
    margin-top: 4px;
    padding: 18px 0;
    background-color: #30d5c8;
    border: none;
    border-radius: 24px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #121212;
    cursor: pointer;
    box-shadow: 0 8px 22px #30d5c8aa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }

  button:hover {
    background-color: #2ac4b9;
    box-shadow: 0 14px 38px #2ac4b9bb;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.97);
    box-shadow: 0 6px 16px #23988b99;
  }

  /* Error message */
  .error-message {
    height: 22px;
    margin-top: -6px;
    margin-bottom: 10px;
    color: #ff5f5f;
    font-size: 1rem;
    font-weight: 600;
    min-height: 22px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="login-container" role="main" aria-label="Login form">
  <div class="company-name">Velora Holdings</div>
  <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-describedby="error" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" />
    
    <div id="error" class="error-message" aria-live="polite"></div>
    
    <button type="submit" aria-label="Log in to Velora Holdings">Log In</button>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorDiv.textContent = '';

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      errorDiv.textContent = 'Please enter both username and password.';
      return;
    }

    // Dummy validation: only admin/admin123 allowed
    if(username === 'admin' && password === 'admin123'){
      alert('Login successful! Redirecting to home...');
      window.location.href = '/Velora/Home'; // Change to your home URL
    } else {
      errorDiv.textContent = 'Invalid username or password.';
    }
  });
</script>

</body>
</html>
