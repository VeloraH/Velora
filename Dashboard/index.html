<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Velora Holdings - Dashboard</title>
  <link rel="stylesheet" href="/Velora/assets/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <nav class="dashboard-nav">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="admin" id="adminTab" style="display:none;">Admin</button>
      <button id="logoutBtn" style="margin-left:auto; background:#e14c4c; color:#fff; border:none; padding:0.5rem 1rem; border-radius:8px; cursor:pointer;">Logout</button>
    </nav>

    <section id="home" class="tab-content active">
      <h2>Welcome to Velora Holdings</h2>
      <p>This is the Home panel. Content for regular users goes here.</p>
    </section>

    <section id="admin" class="tab-content">
      <h2>Admin Panel</h2>
      <p>Only admins can see and use this panel.</p>

      <form id="createUserForm">
        <h3>Create New User</h3>
        <input type="text" id="newUsername" placeholder="New username" required autocomplete="off" />
        <input type="password" id="newPassword" placeholder="New password" required autocomplete="off" />
        <select id="newUserRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Create User</button>
      </form>

      <div id="createUserMsg" style="margin-top:1rem;"></div>
    </section>
  </div>

  <script src="/Velora/assets/dashboard.js"></script>
</body>
</html>
